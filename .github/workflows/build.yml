name: Test build

on:
  push:
    branches:
      - main
      - release

  pull_request:
    branches:
      - main
      - release

permissions:
  contents: read

jobs:
  build:
    name: Build - node 18
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install
        uses: borales/actions-yarn@v4
        with:
          cmd: install

      - name: Build bundle
        uses: borales/actions-yarn@v4
        with:
          cmd: build

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: ${{github.workspace}}/build/
