name: Markdown validator

on:
  push:
    branches:
      - release

  pull_request:
    branches:
      - release

permissions:
  contents: read

jobs:
  markdown-link-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: check mdx
        uses: gaurav-nelson/github-action-markdown-link-check@1.0.15
        with:
          use-quiet-mode: 'yes'
          folder-path: 'docs'
          file-extension: '.mdx'

      - name: check md
        uses: gaurav-nelson/github-action-markdown-link-check@1.0.15
        with:
          use-quiet-mode: 'yes'
          folder-path: 'docs'
          file-extension: '.md'
