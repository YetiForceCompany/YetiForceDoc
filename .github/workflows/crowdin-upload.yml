name: Crowdin upload

on:
  push:
    branches: [release]
    paths:
      - 'docs/**'
      - 'i18n/**'
      - '!i18n/en/docusaurus-plugin-content-docs/**'

permissions:
  contents: read

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install
        uses: borales/actions-yarn@v4
        with:
          cmd: install

      - name: Crowdin upload
        uses: borales/actions-yarn@v4
        with:
          cmd: crowdin upload
        env:
          CROWDIN_PROJECT_ID: ${{ secrets.CROWDIN_PROJECT_ID }}
          CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_PERSONAL_TOKEN }}
